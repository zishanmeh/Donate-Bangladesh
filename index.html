<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- Daisy UI + Tailwind Css CDN LInk -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgba(180, 244, 97, 1)",
              dark1: "rgba(17, 17, 17, 1)",
              dark2: "rgba(17, 17, 17, 0.7)",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Header section Start -->
    <header>
      <section class="w-11/12 mx-auto">
        <nav class="flex justify-between items-center py-4">
          <button
            class="btn bg-primary font-bold hover:bg-dark1 hover:text-primary transition duration-200 ease-in"
          >
            Blog
          </button>
          <div class="flex items-center gap-4">
            <img
              class="w-10"
              src="src/assets/logo.png"
              alt="Donate Bangladesh Logo"
            />
            <h1 class="font-bold text-lg md:block hidden">Donate Bangladesh</h1>
          </div>
          <div class="flex items-center gap-4">
            <img class="w-7" src="src/assets/coin.png" alt="Coin image" />
            <p class="font-bold text-dark2"><span>5000</span> BDT</p>
          </div>
        </nav>
        <div class="flex justify-center items-center my-11 gap-5">
          <button class="btn text-dark2 border border3 rounded-lg border-dark2">
            Donation
          </button>
          <button class="btn text-dark2 border border3 rounded-lg border-dark2">
            History
          </button>
        </div>
      </section>
    </header>
    <!-- Header section End -->
    <!-- Main section start here -->
    <script src="src/js/utilites.js"></script>
    <script src="src/js/index.js"></script>
  </body>
</html>
